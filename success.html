<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Payment Successful</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="styles/header.css">
	<style>
		.main-wrap { min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 2rem; }
		.card { background: rgba(255,255,255,.95); backdrop-filter: blur(12px); border-radius: 16px; max-width: 560px; width: 100%; padding: 2rem; box-shadow: 0 20px 60px rgba(0,0,0,.15); text-align: center; }
		.icon { width: 56px; height: 56px; color: #16a34a; margin: 0 auto 1rem; }
		.title { font-size: 1.5rem; font-weight: 700; color: #111827; margin-bottom: .5rem; }
		.sub { color: #6b7280; margin-bottom: 1.25rem; }
		.actions { display: flex; gap: .75rem; justify-content: center; flex-wrap: wrap; }
		.btn { appearance: none; border: 0; background: #f3f4f6; color: #374151; padding: .75rem 1.25rem; border-radius: 10px; font-weight: 600; cursor: pointer; }
		.btn.primary { background: linear-gradient(135deg,#6366f1,#8b5cf6); color: #fff; box-shadow: 0 4px 14px rgba(99,102,241,.25); }
		.meta { margin-top: 1rem; font-size: .9rem; color: #6b7280; word-break: break-word; }

		/* Mobile-only adjustments */
		@media (max-width: 768px) {
			.main-wrap { padding: 1rem; }
			.card { max-width: 92vw; padding: 1.25rem; border-radius: 14px; }
			.icon { width: 48px; height: 48px; margin-bottom: .75rem; }
			.title { font-size: 1.25rem; }
			.sub { font-size: .95rem; margin-bottom: 1rem; }
			.actions { flex-direction: column; gap: .5rem; }
			.btn { width: 100%; padding: .7rem 1rem; border-radius: 9px; }
			.meta { font-size: .85rem; }
		}

		@media (max-width: 480px) {
			.card { padding: 1rem; border-radius: 12px; }
			.title { font-size: 1.15rem; }
			.sub { font-size: .9rem; }
		}
	</style>
</head>
<body>
	<div class="main-wrap">
		<div class="card">
			<svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
				<path d="M9 12l2 2 4-4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
				<circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="2"/>
			</svg>
			<div class="title">Payment Successful</div>
			<p class="sub">Thank you. Your payment has been received and your application is being processed.</p>
			<div class="actions">
				<a class="btn" href="index.html">Back to Home</a>
				<button class="btn primary" onclick="window.history.length>1?history.back():location.href='index.html'">View Application</button>
			</div>
			<div id="txnMeta" class="meta"></div>
		</div>
	</div>
	<script>
		(function(){
			const params=new URLSearchParams(location.search);
			const ref=params.get('reference')||params.get('ref')||'';
			const amount=params.get('amount')||'';
			const product=params.get('productID')||params.get('productId')||'';
			const meta=[];
			if(ref) meta.push('Reference: '+ref);
			if(amount) meta.push('Amount: ₦'+Number(amount/100).toLocaleString('en-NG'));
			if(product) meta.push('Product ID: '+product);
			document.getElementById('txnMeta').textContent=meta.join(' • ');
		})();
	</script>
</body>
</html>
